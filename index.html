<!-- BLOQUEIO DE ACESSO -->
<div id="loginOverlay" style="
  position:fixed;
  inset:0;
  background: radial-gradient(circle at top, #151821 0, #050814 45%, #02030a 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
">
  <div style="
    background:#0b1020;
    border:1px solid rgba(255,154,74,.35);
    border-radius:16px;
    padding:28px;
    width:340px;
    color:#fff;
    box-shadow:0 0 40px rgba(0,0,0,.6);
  ">
    <h3 style="margin:0 0 8px">ðŸ”’ Acesso restrito</h3>
    <p style="font-size:13px;opacity:.8;margin:0 0 14px">
      Digite a senha para entrar no Portal de Acessos.
    </p>

    <input id="senhaPortal" type="password" placeholder="Senha"
      style="
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid rgba(255,154,74,.4);
        background:#050814;
        color:#fff;
        margin-bottom:10px;
      ">

    <button onclick="validarSenha()"
      style="
        width:100%;
        padding:12px;
        border-radius:999px;
        border:none;
        background:#ff7a1a;
        font-weight:700;
        cursor:pointer;
      ">
      Entrar
    </button>

    <p id="erroSenha" style="color:#ff6b6b;font-size:12px;margin-top:10px;display:none">
      Senha incorreta. Tente novamente.
    </p>
  </div>
</div>

<script>
const SENHA_CORRETA = "areiaadmin";

function validarSenha() {
  const valor = document.getElementById("senhaPortal").value;
  if (valor === SENHA_CORRETA) {
    sessionStorage.setItem("portal_auth", "ok");
    document.getElementById("loginOverlay").style.display = "none";
  } else {
    document.getElementById("erroSenha").style.display = "block";
  }
}

if (sessionStorage.getItem("portal_auth") === "ok") {
  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("loginOverlay").style.display = "none";
  });
}
</script>
<!-- FIM BLOQUEIO -->
