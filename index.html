<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Acessos - Grupo Areia Ana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #050814;
      --bg-card: #0b1020;
      --bg-card-soft: #101629;
      --accent: #ff7a1a;
      --accent-soft: #ff9b4a;
      --text: #f5f7ff;
      --text-soft: #c2c7ff;
    }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #151821 0, #050814 45%, #02030a 100%);
      color: var(--text);
      margin: 0;
      padding: 24px;
    }

    /* ================== TELA DE LOGIN ================== */
    .login-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #151821 0, #050814 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .login-box {
      background: var(--bg-card);
      border: 1px solid rgba(255, 154, 74, 0.3);
      border-radius: 14px;
      padding: 28px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 6px;
    }

    .login-box p {
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 16px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,154,74,.3);
      background: #050814;
      color: #fff;
      margin-bottom: 12px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      font-weight: 700;
      cursor: pointer;
    }

    .login-error {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    /* ================== PORTAL ================== */
    .container {
      max-width: 1150px;
      margin: auto;
      display: none; /* só aparece após senha */
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 180px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 4px 0;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-soft);
    }

    .main-menu {
      margin: 24px 0;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .menu-btn {
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,154,74,.3);
      background: linear-gradient(135deg, rgba(255,122,26,.12), rgba(5,8,20,.95));
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }

    .menu-btn.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #050814;
    }

    .section { margin-bottom: 28px; }
    .hidden { display: none; }

    .section-title {
      font-size: 18px;
      margin-bottom: 14px;
      color: var(--accent-soft);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }

    .grid-calendario {
      display: grid;
      grid-template-columns: minmax(260px, 420px);
      justify-content: flex-start;
    }

    .link-card {
      padding: 14px;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid rgba(255,154,74,.25);
      text-decoration: none;
      color: var(--text);
      display: block;
    }

    .link-card:hover {
      background: var(--bg-card-soft);
      border-color: var(--accent-soft);
    }

    .link-title { font-weight: 600; }
    .link-meta { font-size: 11px; color: var(--text-soft); }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-overlay" id="loginOverlay">
  <div class="login-box">
    <h2>Portal Areia Ana</h2>
    <p>Acesso restrito</p>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="validarSenha()">Entrar</button>
    <div class="login-error" id="erroSenha">Senha incorreta</div>
  </div>
</div>

<!-- PORTAL -->
<div class="container" id="portal">

  <header>
    <img src="logo-areia-ana.png" class="logo">
    <h1>Portal de Acessos – Grupo Areia Ana</h1>
    <p class="subtitle">Escolha uma área e clique para abrir o painel ou sistema.</p>
  </header>

  <div class="main-menu">
    <button class="menu-btn active" onclick="showSection('indicadores',this)">Indicadores</button>
    <button class="menu-btn" onclick="showSection('comercial',this)">Comercial</button>
    <button class="menu-btn" onclick="showSection('rh',this)">RH</button>
    <button class="menu-btn" onclick="showSection('sistemas',this)">Sistemas</button>
    <button class="menu-btn" onclick="showSection('calendario',this)">Calendário</button>
  </div>

  <!-- SEÇÕES (mantidas como estavam) -->
  <section id="indicadores" class="section">
    <div class="section-title">Indicadores – Power BI</div>
    <div class="grid">
      <a class="link-card" target="_blank" href="#">
        <div class="link-title">Remessas Usina</div>
        <div class="link-meta">Power BI</div>
      </a>
    </div>
  </section>

  <section id="comercial" class="section hidden"></section>
  <section id="rh" class="section hidden"></section>
  <section id="sistemas" class="section hidden"></section>

  <section id="calendario" class="section hidden">
    <div class="section-title">Calendário Corporativo</div>
    <div class="grid-calendario">
      <a class="link-card" target="_blank" href="https://masterareiaana.github.io/agenda-areia-ana/calendario.html">
        <div class="link-title">Calendário Corporativo – Areia Ana</div>
        <div class="link-meta">Abrir agenda completa</div>
      </a>
    </div>
  </section>

</div>

<script>
  const SENHA_CORRETA = "areiaadmin";

  function validarSenha() {
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erroSenha");

    if (senha === SENHA_CORRETA) {
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("portal").style.display = "block";
    } else {
      erro.style.display = "block";
    }
  }

  function showSection(id, btn) {
    document.querySelectorAll(".section").forEach(sec => sec.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");

    document.querySelectorAll(".menu-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  }
</script>

</body>
</html>
