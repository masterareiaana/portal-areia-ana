<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Portal de Acessos – Grupo Areia Ana</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #050814;
  --bg-card: #0b1020;
  --bg-card-soft: #101629;
  --accent: #ff7a1a;
  --accent-soft: #ff9b4a;
  --text: #f5f7ff;
  --text-soft: #c2c7ff;
}

body {
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #151821 0, #050814 45%, #02030a 100%);
  color: var(--text);
  margin: 0;
  padding: 24px;
}

/* ===== BLOQUEIO DE SENHA ===== */
#login {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #151821 0, #050814 60%, #02030a 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.login-box {
  width: 100%;
  max-width: 360px;
  background: var(--bg-card);
  border: 1px solid rgba(255,154,74,.3);
  border-radius: 16px;
  padding: 24px;
  text-align: center;
}

.login-box h2 {
  margin: 0 0 10px;
  color: var(--accent-soft);
}

.login-box input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,154,74,.3);
  background: var(--bg-card-soft);
  color: var(--text);
  outline: none;
}

.login-box button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg,var(--accent),var(--accent-soft));
  font-weight: 700;
  cursor: pointer;
}

.login-error {
  margin-top: 10px;
  font-size: 12px;
  color: #ff6b6b;
  min-height: 16px;
}

/* ===== PORTAL ===== */
#portal {
  display: none;
  max-width: 1150px;
  margin: auto;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

.logo {
  width: 180px;
  margin-bottom: 10px;
}

.main-menu {
  margin: 24px 0;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

.menu-btn {
  padding: 12px;
  border-radius: 999px;
  border: 1px solid rgba(255,154,74,.3);
  background: linear-gradient(135deg,rgba(255,122,26,.12),rgba(5,8,20,.95));
  color: var(--text);
  font-weight: 600;
  cursor: pointer;
}

.menu-btn.active {
  background: linear-gradient(135deg,var(--accent),var(--accent-soft));
  color: #050814;
}

.section { display: none; }
.section.active { display: block; }

.section-title {
  font-size: 18px;
  color: var(--accent-soft);
  margin-bottom: 14px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
  gap: 12px;
}

.link-card {
  padding: 14px;
  background: var(--bg-card);
  border-radius: 12px;
  border: 1px solid rgba(255,154,74,.25);
  color: var(--text);
  text-decoration: none;
}

.link-card:hover {
  background: var(--bg-card-soft);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Acesso restrito</h2>
    <input id="senha" type="password" placeholder="Senha do admin">
    <button onclick="entrar()">Entrar</button>
    <div class="login-error" id="erro"></div>
  </div>
</div>

<!-- PORTAL -->
<div id="portal">
  <header>
    <img src="logo-areia-ana.png" class="logo">
    <h1>Portal de Acessos – Grupo Areia Ana</h1>
  </header>

  <div class="main-menu">
    <button class="menu-btn active" onclick="abrir('indicadores',this)">Indicadores</button>
    <button class="menu-btn" onclick="abrir('comercial',this)">Comercial</button>
    <button class="menu-btn" onclick="abrir('rh',this)">RH</button>
    <button class="menu-btn" onclick="abrir('sistemas',this)">Sistemas</button>
    <button class="menu-btn" onclick="abrir('calendario',this)">Calendário</button>
  </div>

  <section id="indicadores" class="section active">
    <div class="section-title">Indicadores</div>
    <div class="grid">
      <div class="link-card">Painéis Power BI</div>
    </div>
  </section>

  <section id="comercial" class="section">
    <div class="section-title">Comercial</div>
    <div class="grid">
      <div class="link-card">Lista Anderson</div>
      <div class="link-card">Lista Márcio</div>
    </div>
  </section>

  <section id="rh" class="section">
    <div class="section-title">RH</div>
  </section>

  <section id="sistemas" class="section">
    <div class="section-title">Sistemas</div>
  </section>

  <section id="calendario" class="section">
    <div class="section-title">Calendário</div>
  </section>
</div>

<script>
const SENHA = "areiaadmin";

function entrar() {
  const s = document.getElementById("senha").value;
  const e = document.getElementById("erro");
  if (s === SENHA) {
    document.getElementById("login").style.display = "none";
    document.getElementById("portal").style.display = "block";
  } else {
    e.textContent = "Senha incorreta";
  }
}

function abrir(id,btn) {
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
</script>

</body>
</html>
